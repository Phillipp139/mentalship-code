    <title>Mentalship – Schritt 6/8 · Preisgestaltung (Stub)</title>
    <style>
      :root{ --bg:#ffffff;--text:#0f172a;--muted:#6b7280;--border:#e5e7eb;--brand:#1e40af;--brand-700:#1e3a8a; }
      body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:var(--bg)}
      .container{max-width:960px;margin:0 auto;padding:24px}
      .progress{padding:16px 0 8px}
      .progress .count{color:#111827;font-weight:700;margin-bottom:8px}
      .bar{height:8px;border-radius:9999px;background:#edf0f4;overflow:hidden}
      .bar .fill{height:100%;width:75%;background:var(--brand);border-radius:inherit}
      h1{font-size:32px;margin:18px 0 6px;letter-spacing:-.01em}
      .lead{color:var(--muted)}
      .foot{margin-top:24px;display:flex;justify-content:space-between;align-items:center;border-top:1px solid var(--border);padding-top:16px}
      .btn{display:inline-flex;align-items:center;justify-content:center;height:44px;padding:0 18px;border-radius:9999px;border:1px solid var(--border);background:#fff;color:#111827;font-weight:700;cursor:pointer;text-decoration:none}
      .btn-primary{background:var(--brand);border-color:var(--brand);color:#fff}
    </style>
  </head>
  <body>
    <main class="container">
      <div class="progress">
        <div class="count">Schritt 6 von 8</div>
        <div class="bar"><div class="fill"></div></div>
      </div>
      <h1>Bezahlung & Preisgestaltung</h1>
      <p class="lead">Platzhalterseite. Hier folgen Preisangaben im nächsten Schritt.</p>

        <a class="btn btn-primary" href="#">Weiter</a>
      </div>
    </main>
  </body>
